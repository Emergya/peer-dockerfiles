
<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess peer processes=5 threads=1 display-name=%{GROUP}
    WSGIScriptAlias / /usr/local/lib/python2.7/dist-packages/peer/peer.wsgi
    Alias /static/ /usr/local/lib/python2.7/dist-packages/peer/static/
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M" 
    </IfVersion>
    ErrorLog ${APACHE_LOG_DIR}/peer.log
    CustomLog ${APACHE_LOG_DIR}/peer_access.log combined

    <Directory /usr/local>
      AllowOverride None
      Require all granted
    </Directory>

    <Location />
      Order allow,deny
      Allow from all
    </Location>
</VirtualHost>
