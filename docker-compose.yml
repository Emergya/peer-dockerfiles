
version: '2'

networks:
  peer:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.19.68.0/24
        gateway: 172.19.68.1

volumes:
  static-assets:

services:

  postgresql:
    image: postgres:9.6.0
    hostname: postgresql
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./log/postgresql:/var/log/postgresql
    environment:
      - POSTGRES_PASSWORD=peer
      - POSTGRES_USER=peer
      - POSTGRES_DB=peer
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      peer:
        ipv4_address: 172.19.68.100

  peer:
    build: peer
    image: peer/peer:0.1
    hostname: peer
    ports:
      - "8080:8080"
    volumes:
      - static-assets:/opt/peer/peer/static
      - ./media:/opt/peer/peer/media
      - ./etc/local_settings:/opt/peer/peer/local_settings
      - ./log/peer:/opt/peer/var/log
    networks:
      peer:
        ipv4_address: 172.19.68.101
    depends_on:
      - postgresql

  nginx:
    build: nginx
    image: peer/nginx:0.1
    hostname: registry-test.swamid.se
    links:
      - peer
    volumes:
      - static-assets:/var/static:ro
      - ./log/nginx:/var/log/nginx
    networks:
      peer:
        ipv4_address: 172.19.68.102
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=registry-test.swamid.se
      - NGINX_PORT=80
    command: ["/wait-for-it.sh", "peer:8080", "-s", "-t", "3600", "--", "nginx"]
    depends_on:
      - peer
