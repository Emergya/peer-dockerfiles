pgdata:
  image: phusion/baseimage:0.9.16
  volumes:
    - dev-env/data:/data

gitdata:
  image: phusion/baseimage:0.9.16
  volumes:
    - dev-env/media:/opt/peer/peer/media

peerdev:
  build: peer-dev
  hostname: peer
  links:
    - postgresql
  ports:
    - "8080:8080"
  volumes:
    - dev-env/dj_logs:/opt/peer/var/log
  volumes_from:
    - gitdata

postgresql:
  build: postgresql
  expose:
    - "5432"
  volumes:
    - dev-env/pg_logs:/var/log
  volumes_from:
    - pgdata
