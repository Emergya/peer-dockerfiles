peerdev:
  build: peer-dev
  hostname: peer
  links:
    - postgresql
  ports:
    - "8080:8080"
  volumes:
    - dev-env/dj_logs:/opt/peer/var/log
    - dev-env/media:/opt/peer/peer/media

postgresql:
  image: paintedfox/postgresql:latest
  environment:
    USER: peer
    PASS: peer
    DB: peer
  expose:
    - "5432"
  volumes:
    - dev-env/data:/data
    - dev-env/pg_logs:/var/log
